<section class="p-4">
  <h2 class="text-2xl font-bold">Referencias de Mapa</h2>
</section>
<section class="grid grid-cols-3 gap-4 p-4">
  @for (house of houses(); track house.id) {
  <div class="card bg-base-100 shadow-sm">
    <app-mini-map [cordinates]="house.lngLat" />
    <!-- <figure>
      <img
        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
        alt="Shoes"
      />
    </figure> -->
    <div class="card-body">
      <h2 class="card-title">
        {{ house.name }}
        <div class="badge badge-secondary">NEW</div>
      </h2>
      <p>
        {{ house.description || "No description available" }}
      </p>
      <div class="card-actions justify-end">
        <div class="badge badge-outline">{{ house.tags }}</div>
        <div class="badge badge-outline">${{ house.price | number }}</div>
      </div>
    </div>
  </div>
  }
</section>
